<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--=== Favicon ===-->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <title>Cardoor - Car Rental HTML Template</title>
    <!--=== Bootstrap CSS ===-->
    <link href="/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
    <!--=== Slicknav CSS ===-->
    <link href="/webjars/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <!--=== Animate CSS ===-->
    <link href="/css/plugins/animate.css" rel="stylesheet">
    <!--=== Vegas Min CSS ===-->
    <link href="/css/plugins/vegas.min.css" rel="stylesheet">
    <!--=== Slicknav CSS ===-->
    <link href="/css/plugins/slicknav.min.css" rel="stylesheet">
    <!--=== Magnific Popup CSS ===-->
    <link href="/css/plugins/magnific-popup.css" rel="stylesheet">
    <!--=== Owl Carousel CSS ===-->
    <link href="/css/plugins/owl.carousel.min.css" rel="stylesheet">
    <!--=== Magnific Popup CSS ===-->
    <link href="/css/plugins/magnific-popup.css" rel="stylesheet">
    <!--=== Owl Carousel CSS ===-->
    <link href="/css/plugins/owl.carousel.min.css" rel="stylesheet">
    <!--=== Gijgo CSS ===-->
    <link href="/css/plugins/gijgo.css" rel="stylesheet">
    <!--=== FontAwesome CSS ===-->

    <!--=== Theme Reset CSS ===-->
    <link href="/css/reset.css" rel="stylesheet">
    <!--=== Main Style CSS ===-->
    <link href="/css/style.css" rel="stylesheet">
    <!--=== Responsive CSS ===-->
    <link href="/css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>

<body class="loader-active">

    <!--== Preloader Area Start ==-->
    <div data-th-replace="fragments/fragments-preloader-area-start :: preloader-area-start"></div>
    <!--== Preloader Area End ==-->
    <!--== Header Area Start ==-->
    <header data-th-replace="fragments/fragments-header-area :: header-area"></header>
    <!--== Header Area End ==-->

    <!--== Page Title Area Start ==-->
    <section id="page-title-area" class="section-padding overlay">
        <div class="container">
            <div class="row">
                <!-- Page Title Start -->
                <div class="col-lg-12">
                    <div class="section-title  text-center">
                        <h2>Login</h2>
                        <span class="title-line"><i class="fa fa-car"></i></span>
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                    </div>
                </div>
                <!-- Page Title End -->
            </div>
        </div>
    </section>
    <!--== Page Title Area End ==-->

    <!--== Login Page Content Start ==-->
    <section id="lgoin-page-wrap" class="section-padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-8 m-auto">
                    <div class="login-page-content">
                        <div class="login-form">
                            <h3>Welcome Back!</h3>

                            <div th:if="${param.error}">
                                Invalid username and password.
                            </div>
                            <div th:if="${param.logout}">
                                You have been logged out.
                            </div>

                            <form th:action="@{/login}" method="POST" class="form-signin">
                                <h3 class="form-signin-heading" th:text="Login"></h3>
                                <br />
                                <input type="text" id="email" name="email" th:placeholder="Email" class="form-control" />
                                <br />
                                <input type="password" th:placeholder="Password" id="password" name="password" class="form-control" />
                                <br />

                                <div align="center" th:if="${param.error}">
                                    <p style="font-size: 20; color: #FF1C19;">Email or Password is invalid.</p>
                                </div>
                                <button class="btn btn-lg btn-primary" name="Submit" value="Login" type="Submit" th:text="Login" style="margin-right:10px;"></button>
                                <a href="/recover-password">Forgot password?</a>
                            </form>

                        </div>

                        <div class="login-other">
                            <span class="or">or</span>
                            <a href="#" class="login-with-btn facebook"><i class="fa fa-facebook"></i> Login With Facebook</a>
                            <a href="#" class="login-with-btn google"><i class="fa fa-google"></i> Login With Google</a>
                        </div>
                        <div class="create-ac">
                            <p>Don't have an account? <a href="register">Sign Up</a></p>
                        </div>
                        <div class="login-menu">
                            <a href="about.html">About</a>
                            <span>|</span>
                            <a href="contact.html">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--== Login Page Content End ==-->

    <!--== Footer Area Start ==-->
    <section data-th-replace="fragments/fragments-footer-area-start :: footer-area-start"></section>
    <!--== Footer Area End ==-->

    <!--== Scroll Top Area Start ==-->
    <div data-th-replace="fragments/fragments-scroll-top-area-start :: scroll-top-area-start"></div>
    <!--== Scroll Top Area End ==-->

    <!--== Javascript Area Start ==-->
    <th:block data-th-replace="fragments/fragments-javascript-area-start :: javascript-area-start"></th:block>
    <!--== Scroll Top Area End ==-->
<script>
     $(':radio').change(function() {
                    console.log('New star rating: ' + this.value);
                });

</script>
</body>

</html>
