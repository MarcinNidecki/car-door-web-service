<header id="header-area" class="fixed-top"  data-th-fragment="header-area">
    <!--== Header Top Start ==-->
    <div id="header-top" class="d-none d-xl-block">
        <div class="container">
            <div class="row">
                <!--== Single HeaderTop Start ==-->
                <div class="col-lg-3 text-left">
                    <i class="fa fa-map-marker"></i><span th:text="${@environment.getProperty('app.location.address')}"></span>
                </div>
                <!--== Single HeaderTop End ==-->

                <!--== Single HeaderTop Start ==-->
                <div class="col-lg-3 text-center">
                    <i class="fa fa-mobile"></i> <span th:text="${@environment.getProperty('app.location.phone')}"></span>
                </div>
                <!--== Single HeaderTop End ==-->

                <!--== Single HeaderTop Start ==-->
                <div class="col-lg-3 text-center">
                    <i class="fa fa-clock-o"></i> <span th:text="${@environment.getProperty('app.location.hour')}"></span>
                </div>
                <!--== Single HeaderTop End ==-->

                <!--== Social Icons Start ==-->
                <div class="col-lg-3 text-right">
                    <div class="header-social-icons">
                        <th:bock sec:authorize="isAuthenticated()">
                       <span style="margin-left: 15px">Witaj,  <span sec:authentication="name"></span> !</span></th:bock>
                    </div>
                </div>
                <!--== Social Icons End ==-->
            </div>
        </div>
    </div>
    <!--== Header Top End ==-->

    <!--== Header Bottom Start ==-->
    <div id="header-bottom">
        <div class="container">
            <div class="row">
                <!--== Logo Start ==-->
                <div class="col-lg-4">
                    <a href="/" class="logo">
                        <img src="/img/logo.png" alt="JSOFT">
                    </a>
                </div>
                <!--== Logo End ==-->

                <!--== Main Menu Start ==-->
                <div class="col-lg-8 d-none d-xl-block">
                    <nav class="mainmenu alignright">
                        <ul>
                          <li><a href="/">Home</a></li>
                            <li><a href="/about">About</a></li>
                            <li><a href="/services">services</a></li>
                             <li><a href="/contact">Contact</a></li>
                            <li sec:authorize="not isAuthenticated()"><a href="/login">Sign In</a></li>
                            <li sec:authorize="isAuthenticated()"><a href="/logout">Sign Out</a></li>
                          <li sec:authorize="hasRole('ADMIN')"><a href="/admin/car">Admin Panel</a></li>
                        </ul>
                    </nav>
                </div>
                <!--== Main Menu End ==-->
            </div>
        </div>
    </div>
    <!--== Header Bottom End ==-->
</header>
