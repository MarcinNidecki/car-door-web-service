<section id="choose-car" class="section-padding" data-th-fragment="choose-car-area-start">
    <div class="container">
        <div class="row">
            <!-- Section Title Start -->
            <div class="col-lg-12">
                         <div class="section-title  text-center">
                    <h2>Choose your Car</h2>
                    <span class="title-line"><i class="fa fa-car"></i></span>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
            </div>
            <!-- Section Title End -->
        </div>

        <div class="row">
            <!-- Choose Area Content Start -->
            <div class="col-lg-12">
                <div class="choose-ur-cars">
                    <div class="row">
                        <div class="col-lg-3">
                            <!-- Choose Filtering Menu Start -->
                            <div class="home2-car-filter">
                                <a href="#" data-filter="*" class="active">all</a>
                                <a href="#" data-filter=".con">Conver</a>
                                <a href="#" data-filter=".hat">Truck</a>
                                <a href="#" data-filter=".mpv">MPV</a>
                                <a href="#" data-filter=".sedan">Sedan</a>
                                <a href="#" data-filter=".suv">SUV</a>
                            </div>
                            <!-- Choose Filtering Menu End -->
                        </div>

                        <div class="col-lg-9">
                            <!-- Choose Cars Content-wrap -->
                            <div class="row popular-car-gird" style="position: relative; height: 822.876px;">
                                 <div class ="list-group" th:each="car : ${cars10}">

                                      <!-- Single Popular Car Start -->
                                      <div class="col-lg-6 col-md-6 hat sedan" style="position: absolute; left: 427px; top: 0px;">
                                    <div class="single-popular-car">
                                        <div class="p-car-thumbnails">
                                            <a class="car-hover" href="/img/car/car-2.jpg">
                                                <img src="/img/car/car-2.jpg" alt="JSOFT">
                                            </a>
                                        </div>

                                        <div class="p-car-content">
                                            <h3>
                                                <a href="#"><p th:text="${car.model}"/></a>
                                                <span class="price"><i class="fa fa-tag"></i> $55/day</span>
                                            </h3>

                                            <h5>HATCHBACK</h5>

                                            <div class="p-car-feature">
                                                <a href="#">2017</a>
                                                <a href="#">manual</a>
                                                <a href="#">AIR CONDITION</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                     <!-- Single Popular Car End -->



                                    </div>

                            </div>
                            <!-- Choose Cars Content-wrap -->
                        </div>
                    </div>

                </div>
            </div>
            <!-- Choose Area Content End -->
        </div>
    </div>
</section>
